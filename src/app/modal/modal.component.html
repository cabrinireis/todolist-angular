<div
  [ngClass]="{ modal_show: active === true }"
  class="modal fade show"
  id="basicModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="basicModal"
  aria-hidden="true"
>
  <div *ngIf="!confirm; then modal; else alertConfirm">here is ignored</div>
  <ng-template #modal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Editar task: {{ data.id }}</h4>
        </div>
        <div class="modal-body">
          <input
            type="text"
            class="form-control"
            placeholder="Adicionar tarefa"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="data.description"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close(false)">Close</button>
          <button type="button" class="btn btn-primary" (click)="updated(data, true)">Save changes</button>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #alertConfirm>
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete task: {{ data.id }}</h5>
        </div>
        <div class="modal-body">
          <strong class="text-danger">Confirm delete task </strong>: {{ data.description }} ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close(false)">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="ok(data, true)">Confirm</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
